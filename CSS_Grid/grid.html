<!DOCTYPE html>
<html lang="en">

<head>
    <style type="text/css">
        .wrapper{
           width: 90%;
           margin: 0 auto;;
            color: white;
            display: grid;
            grid-template-rows:repeat(2,150px);
            grid-template-columns:repeat(auto-fit, minmax(150px,1fr));
            border: 1px solid black;
            grid-row-gap: 10px;
            grid-column-gap: 10px;
            grid-auto-rows: 150px;
            text-align: center;
           
        }
        .div1 {
            background-color: red;
            grid-column: 1/-1;
        }

        .div2 {
            background-color: green;
            
        }

        .div3 {
            background-color: purple;
        }

        .div4 {
            background-color: royalblue;
            grid-row: 1/2;
            grid-column: 1/2;
        }

        .div5 {
            background-color: black;
            /* grid-row-end: 1; grid-row-end: 2;
            grid-column-end: 2; grid-column-end: 3; */
            grid-row: 1/2;
            grid-column: 2/-1;
        }

        .div6 {
            background-color: hotpink;
        }
        .div7 {
            background-color: rgb(190, 174, 182);
            grid-column: 1/-1;
        }
    </style>
</head>

<body>
    <section class="wrapper">
        <div class="div1">body</div>
        <div class="div2">div</div>
        <div class="div3">div</div>

        <div class="div5">header</div>
        <div class="div6">div</div>
        <div class="div7">footer</div>
    </section>
</body>

</html>
