        <div>
            <h2>function in variabel</h2>
            <p id="demo"></p>
            <script>
                function tometer(k)
                {
                    return k*1000;
                }
                var x = tometer(6);
                document.getElementById("demo").innerHTML = 
                "distance is " + x + " meters";
