<!DOCTYPE html>
<html>
    <head>
        <title>if-else condition in javascript</title>
    </head>
    <body>
        <h2>if-else condition in javascript</h2>
        <script>
            var a=5;
            if(a/2==0)
            {
                document.write(a + " is an even number");
            }
            else{
                document.write(a + " is odd number");
            }
        </script>
    </body>
</html>
