<!DOCTYPE html>
<html>
    <head>
        <title>animation in js</title>
        <script type="text/javascript">
            var imgObj=null;
            var animate;
            function changeIt()
            {
                imgObj=document.getElementById("image");
                imgObj.style.position="relative";
                imgObj.style.left="0px";
            }

            function moveRight()
                {
                    imgObj.style.left=parseInt(imgObj.style.left) +20+'px';
                    animate= setTimeout(moveRight,30);
                }
            
            function stop()
            {
                clearTimeout(animate);
                imgObj.style.left="0px";
            }
        
            window.onload=changeIt;
        
        </script>
    </head>
    <body >
        <p>animationin js</p>
        <form>
            <img id="image" style="width: 400px;"src="img/bird.jpg"><br/>
            <input type="button" value="start" onclick="moveRight();"/>
            <input type="button" value="stop" onclick="stop();"/>
        </form>
    </body>
</html>
