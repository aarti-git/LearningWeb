<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>creat cross in for loop</h1>
    <input type="number" name="value" id="inputValue" />
    <button onclick="cross()">click me</button>
    <script>
      function cross() {
        var n = document.getElementById("inputValue").value;
        for (var i = 1; i <= n; i++) {
          for (j = 1; j <= n; j++) {
            if (i == j || j == n - i + 1) {
              document.write("*");
            } else {
              document.write("&nbsp;");
            }
          }
          document.write("<br/>");
        }
      }
    </script>
  </body>
</html>
