        <script>
            var rows=3;
            var space= "&nbsp;";
            for(i=1; i<=rows; i++){

                for(k=1; k<=(i-1); k++){
                    document.write(space);
                }
                for(j=1; j<=1; j++){
                    document.write("*");
                }
                for(m=1;m<=(rows-i); m++){
                    document.write(space);
                }
                for(l=1; l<=1; l++){
                    document.write("*");
                }
                document.write("<br/>");
            }
        </script>
