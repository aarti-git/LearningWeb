<!DOCTYPE html>
<html>
    <head>
        <title>slide show in using event </title>
        <script>
            function myfun()
            {
                var x = document.getElementById("name").value;
                alert("thank you " + x  + " !! ");
            }
        </script>
    </head>
    <body>
        <h2>slide show in using event in javascript</h2>
        <form>
            Enter Name :<input type="text" name="value" id="name" />
            <button type="button" onclick="myfunction()">View All</button>
            <button type="button" onclick="myfun()">finish</button>
        </form>
    </body>
</html>
