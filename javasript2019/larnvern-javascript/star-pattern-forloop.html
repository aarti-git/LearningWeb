<!DOCTYPE html>
<html>
    <head>
        <script>
          // "v " pattern
            var col = 5;
            for(i=5;i>=1;i--){
              for(j=5; j>i; j--){
                document.write("&nbsp;");
              }
              for(k=1; k<(i*2);k++){
                  if(k>1 && k<(i*2)-1){
                    document.write("&nbsp;");
                  }
                  else{
                    document.write("*");
                  }
              }
              document.write("<br/>")
            }
          </script>
    </head>
    <body>

    </body>
</html>
