        <script>
            var n = prompt("enter number");
            trangel(n)

            function trangel(input){

                for(i=1; i<=input; i++){

                    for(k=1; k<=(input-i); k++){
                        document.write("&nbsp;");
                    }
                    
                    for(j=1; j<=i; j++ ){
                        document.write(" * ");
                    }
                    document.write("<br/>");
                }
            }

        </script>
