<!DCTYPE html>
<html>
<head>
    <title> for loop </title>
    <script>
            var plus = 5; 
           
            for(i=0; i<(plus/2)-1; i++){
                for(k=1; k<=(plus/2)+3; k++){
                    document.write("&nbsp;")
                }
                for(j=1; j<=1; j++){
                    document.write(" * ")
                }
                document.writeln('');
            }

            for(i=0; i<plus; i++ ){
                for(l=1;l<=1; l++){
                    document.write(" * ")
                }
            }

            document.writeln('');

            for(i=0; i<(plus/2)-1; i++){
                for(k=1; k<=(plus/2)+3; k++){
                    document.write("&nbsp;")
                }
                for(j=1; j<=1; j++){
                    document.write(" * ")
                }
                document.writeln('');
            }
    </script>
</head>
<body style="white-space:pre-line";>
    <h2> + in for       loop</h2>
   <!--<button onclick=" plusdesign()"> click me </button>-->
</body>
</html>
