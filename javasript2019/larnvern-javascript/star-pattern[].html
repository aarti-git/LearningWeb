<!DOCTYPE html>
<html>
    <head>
        <script>
            var n = 10;
            for(i=1; i<=n; i++){
                for(j=1; j<=n; j++){
                    if(i==1 || j==1 || i==n || j==n){
                        document.write(" * ");
                    }
                    else{
                        document.write(" &nbsp;&nbsp;");
                    }
            
                }
                document.write("<br/>");
            }
        </script>
