    <body>
        <script>
            function loopfunction(rows,y){
                var coll= rows;
                for(p=0; p<coll; p++){
                    for(q=1; q<=(p+1); q++){
                        document.write(y)
                    }
                    document.write("<br/>")
                }
            }
            loopfunction(5,'&')
            loopfunction(10,"$")
        </script>

            function myhusband(a,b){

                    }

                }
            }
            myhusband(4,'yogesh')
            myhusband(4,'aarti')

        </script>
