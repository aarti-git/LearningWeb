<!DOCTYPE html>
<html>
    <head>
        <script>
            var n=5;
            for(i=1; i<=n; i++){
                for(j=1; j<=n; j++){
                    if(i==j){
                        document.write("#");
                    }
                    else{
                        document.write("&nbsp;");
                    }
                }
                document.write("<br/>")
            }
        </script>
    </head>
    <body>
        <h1>star patterns \ </h1>
    </body>
</html>
