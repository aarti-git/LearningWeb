<!DOCTYPE html>
<html>
    <head>
        <title>switch case</title>
    </head>
    <body>
        <h2>switch case</h2>
        <script>
            var day=1;
            document.write("todys is ");

            switch(day)
            {
                case 1: document.write ("monday <br/>");
                break;

                case 2: document.write("tuesday <br/>");
                break;

                case 3: document.write("wednesday <br/>");
                break;

                case 4: document.write("thursday <br/>");
                break;

                default: document.write("unknown day");
            }
        </script>
    </body>
</html>
