     <script>
            var n=5;
            for(i=1; i<n; i++){
                for(j=1;j<n; j++){
                    if( i+j==(n-1)|| i-j==(n-2)||i==4){
                        document.write(" * ");
                    }
                    else{
                        document.write("&nbsp;");
                    }
                }
                document.write("<br/>");
            }
        </script>

         <!--pattern of /\-->   
        <script>
            var n=5;
            var pi=n;
            var pj=n
            for(i=0; i<n; i++){
                for(j=1;j<n*2; j++){
                    if(j==pi || j==pj ){
                        document.write(" * ");
                    }
                    else{
                        document.write(" &nbsp; ");
                    }
                }
                pi--;
                pj++;
                document.write("<br/>");
            }
        </script>
