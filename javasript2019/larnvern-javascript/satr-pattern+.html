<!DOCTYPE html>
<html>
    <head>
        <script>
            var n =8;
            var space= "&nbsp;&nbsp;"; 
            for(i=1; i<=n; i++){
                for(j=1; j<=n; j++){
                    if(i==(n/2)+1 || j==(n/2)+1){
                        document.write(" * ");
                    }
                    else{
                        document.write(space);
                    }
                }
                document.write("<br/>");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
