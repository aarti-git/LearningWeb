<!DOCTYPE html>
<html>
	<head>
		<title> for loop 2</title>
		<script>
		var n=prompt("ENTER YOUR NUMBER")
		
		drawStars(n)
		
		function drawStars(input){
			for(var i=1; i<=input; i++){
				for(var k=1; k<=(input-i); k++){
				
					document.write('&nbsp;&nbsp;')
				}
			
				for(var j=1; j<=i; j++){
					document.write("*");
				}
				
				document.write("</br>");
			}
		}
	</script>
		
	</head>
<body>

</body>
</html>
