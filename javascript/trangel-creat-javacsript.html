<!DOCTYPE html>
<html>
	<head>
		<title>trangal creat in javascript</title>
		<script type="text/javascript">
		var rows=10
		for(var i=1; i<=rows; i++ ){
		
			for(var k=1; k<=(rows-i); k++){
				document.write("&nbsp;")
			}
			
			for(var j=1; j<=i; j++){
				document.write("*");
			}
			
			document.write("</br>");
			
		}
		</script>
	</head>
	
<body>
</body>
</html>
