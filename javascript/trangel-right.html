<!DOCTYPE html>
<html>
 <head>
	<title>trangel-right</title>
	<script>
			var input=prompt("enter your number ")
			
			starspace(input)
			
			function starspace(colspan){
				for(var i=1; i<=colspan; i++){
				
					for(var k=1; k<=(i-1); k++){
					
						document.write("&nbsp;&nbsp;")
					}
					for(var j=0; j<=(colspan-i); j++){
						document.write("*");
					}
					document.write("</br>");
				}
			}
		
	</script>
	<script>
		var star=6
			for(p=1; p<=star; p++){
				for(var r=1; r<=(p-1);r++){
					document.write("&nbsp");
				}
				for(var q=1;q<=1; q++){
					document.write("*");
				}
				document.write("</br>");
			}
			
			for(var a=1; a<=star; a++){
				for(var c=1; c<=(star-a); c++){
					document.write("&nbsp");
				}
				for(var b=1; b<=1; b++){
					document.write("*");
					
				}
				document.write("</br>");
			}
			
	</script>
	
 </head>

 </html>
