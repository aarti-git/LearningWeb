<!DOCTYPEhtml>
<html>
	<head>
		<title>slide show onclick event</title>
		<script>
			var counter=1
			
			function chanegIt(){
				if  (counter==1){
						document.searchImage.src="img/pd_1.jpg"
						counter = 2
					}
					
				else if (counter==2){
					document.searchImage.src="img/pd_2.jpg"
					counter = 3
				}
				
				else if (counter==3){
					document.searchImage.src="img/pd_3.jpg"
					counter = 4
				}
				
				else if (counter==4){
					document.searchImage.src="img/pd_4.jpg"
					counter = 5
				}
				
				else if (counter==5){
					document.searchImage.src="img/pd_5.jpg"
					counter = 6
				}
				
				else {
					document.searchImage.src="img/pd_6.jpg"
					counter = 1
				}
				
			}
		</script>
	</head>
	<body>
		<h2>Using onclick and onsubmit in javascript slide show onclick event</h2>
		</br>
		</br>
		<img src="img/pd_1.jpg" name="searchImage"/>
		<form name="myForm" onsubmit= "alert('thank you '+ myForm.myname.value)">
			<input type="text" name="myname">
			<input type="button" value="view image" onclick="chanegIt()">
			<input type="submit" name="sabmit" value="finish">
		</form>
	</body>
</html>
