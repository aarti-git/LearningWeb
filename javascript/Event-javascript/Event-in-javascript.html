<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body onload="funcLoad()">
	
	<!--onlode event -->
		<div>
			<h1> hii i am onloda event</h1>
			<script>
				function funcLoad(){
					alert("onlode event occure")
				}
			</script>
		</div>
		</br>
		</br>
		
	
	<!--onchange event -->
		<h2>select color from the list</h2>
		<select id="event" onchange=myfunction(); >
			<option value="red">red
			<option value="white">white
			<option value="purple">purple
			<option value="gray">gray
			<option value="yellow">yellow
			<option value="pink">pink
		</select>
		<p id="demo"></p>
		<script>
			function myfunction(){
				var x = document.getElementById("event").value;
				document.getElementById("demo").innerHTML = "Your selected color :"+ x;
			}
		</script>
		</br>
		</br>
		
		
	<!--onsubmit event -->
		<form onsubmit=myfunc();>
			<input type="text" name="name" placeholder="Enter your name"/>
			<input type="submit" value="sabmit"/>
		</form>
		<script>
			function myfunc(){
				alert("your form is submited")
			}
		</script>
		</br>
		</br>
		
	<!--onkeydown event -->
		<div>
			ENTER YOUR NAME :<input type="text" id="fname" onkeydown="onkey()"/>
			<script>
				function onkey(){
					var x = document.getElementById("fname");
					x.value = x.value.toUpperCase(); 
				}
			</script>
		</div>
		</br>
		</br>
		
		<script>
			function over(){
				document.getElementById("output").innerHTML="your onmouseover event active"
			}
			
			function out(){
				document.getElementById("output").innerHTML="your onmouseout event active"
			}
		</script>
		<div onmouseover="over()"; onmouseout="out()";>
			<h2 id="output">event of onmouseover and onmouseout </h2>
			
		</div>
	</body>
</html>
