<!DOCTYPE html>
<html>
	<head>
		<title>data type and variable</title>
		<script>
		function myFunction(){
			var fname = prompt("Enter your first name");
			var lname = prompt("Enter your last name");
			var city = prompt("Enter your city name");
			var numb = prompt("Enter your mobile No");
			
			if(fname!=null){
				alert("hello " + fname + " " +lname);
			}
		
			document.getElementById("demo").innerHTML ="hello " + fname +"!your detailsn are- " + "<br>"+ "First name =  " +fname+"<br>" +"Last name =  " +lname+"<br>" +"city =  " +city+"<br>" +"Contact Number  = " + numb;
		}
	</script>
	</head>
	
<body onload="myFunction()">
	<h1>data type and variable</h1>
	<p id="demo"></p>

</body>
</html>
