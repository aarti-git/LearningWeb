		<script>
			var rows=4
			
			for(var i=1; i<=rows; i++){
				
				for(var j=1; j<=(rows+1); j++){
					document.write("*");
				}
				
				document.write("</br>");
			}

		</script>
		</br>
		</br>
		<script>
			var coll=5
		 
			for(var i=0; i<=coll; i++ ){
			
				for(var j=1; j<=(i+1); j++){
					document.write("#");
				}

				document.write("</br>");	
			}
		</script>
		</br>
		</br>
		
		<script>
			var line=15
			
			for(var p=1; p<=line; p++){
				for(var q=1; q<=(line-p); q++){
					document.write("&");
				}
				document.write("</br>");
			}
		</script>
