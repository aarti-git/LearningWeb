<!DOCTYPE html>

	<head>
		<title>cross in foor loop</title>
		<script>
			var row=2;
			var coll=4;
			var space = "&nbsp;";
			
			for(var i=1;i<=row; i++){
				for(var m=1; m<=(i-1); m++){
					document.write(space);
				}
				
				for(var j=1; j<=1; j++){
					document.write("*");
				}
				
				for(var l=1; l<=(row*1)-i*i+1; l++){
					document.write(space);
				}
				for(var k=1; k<=1; k++){
					document.write("*");
				}
				document.write("</br>");
			}
		</script>
